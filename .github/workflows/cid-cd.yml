name: CI/CD para ML con MLflow

on:
  push:
    branches: [main]

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Permite escribir en el repositorio (git push)

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4 # Usar v4 o superior

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # No necesitas instalar mlflow, joblib, etc. aquÃ­ si ya estÃ¡n en requirements.txt
          # pip install mlflow joblib scikit-learn pandas

      - name: ğŸ§ª Entrenar modelo
        run: make train

      - name: âœ… Validar desempeÃ±o del modelo
        run: make validate

      - name: ğŸ“¤ Subir modelo .pkl como artefacto (si pasa validaciÃ³n)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: modelo-pkl
          path: model.pkl

      # --- NUEVOS PASOS PARA ACTUALIZAR MLRUNS ---
      - name: âš™ï¸ Configurar Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: âœ¨ AÃ±adir cambios en mlruns
        run: git add mlruns

      - name: ğŸ“ Confirmar cambios en mlruns (si existen)
        # Ejecuta commit solo si hay cambios en mlruns para evitar commits vacÃ­os
        run: |
          git diff --staged --quiet || git commit -m "Actualizar mlruns con resultados de ejecuciÃ³n [skip ci]"

      - name: ğŸš€ Empujar cambios a main
        # Empuja solo si hubo un commit en el paso anterior
        run: git push origin main
      # --- FIN NUEVOS PASOS ---